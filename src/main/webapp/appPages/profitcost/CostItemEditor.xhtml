<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="costItem" value="#{costItemEditorBean.costItem}" />
</f:metadata>
       
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Project Office Management System</title>
</h:head>
<h:body>
	<div class="container">
	    <ui:include src="/appPages/topMenu.xhtml" />    
	</div>
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p>Статья затрат</p>
		<h:inputHidden value="#{costItemEditorBean.costItem.id}" />
		<h:panelGrid columns="2" cellpadding="5">
	        <p:outputLabel for="id" value="Идентификатор: " />
	        <p:inputText id="id" value="#{costItemEditorBean.costItem.id}" readonly = "true"/>
	 		
	        <p:outputLabel for="name" value="Название: " />
	        <p:inputText id="name" value="#{costItemEditorBean.costItem.name}"/>
	 
	        <p:outputLabel for="type" value="Вид: " />
	        <p:autoComplete id="type" value="#{costItemEditorBean.costItem.type}"
	        		dropdown="true"
	        		completeMethod="#{costItemTypeAutoCompleter.completeText}" 
		        	var="selectedCostItemType" itemValue="#{selectedCostItemType}" itemLabel="#{selectedCostItemType}"  
		        	forceSelection="true"/>
	 
	        <p:outputLabel for="parent" value="Родитель: " />
	        <p:autoComplete id="parent" value="#{costItemEditorBean.costItem.parent}"
	        		dropdown="true"
	        		completeMethod="#{costItemAutoCompleter.completeText}" 
		        	var="selectedCostItem" itemValue="#{selectedCostItem}" itemLabel="#{selectedCostItem.name}"  
		        	forceSelection="true"/>
	 
	        <p:commandButton value="Сбросить" type="reset" />
	        <p:commandButton value="Сохранить" actionListener="#{costItemEditorBean.save()}" />
	    </h:panelGrid>
	</h:form>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/profitcost/CostItems.xhtml"> в список статей </h:outputLink>
	</div>
	<div>
		<h:outputLink value="#{request.contextPath}/appPages/index.xhtml"> вернуться на главное меню </h:outputLink>
	</div>
</h:body>
</html>
